# Nim configuration for liblogosdelivery

# Ensure correct compiler configuration
--gc:
  refc
--threads:
  on

# Include paths
--path:
  "../vendor/nim-ffi"
--path:
  "../"

# Optimization and debugging
--opt:
  speed
--debugger:
  native

# Export symbols for dynamic library
--app:
  lib
--noMain

